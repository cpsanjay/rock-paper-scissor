<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="selections">
      <button class="selection" data-selection="rock">✊</button>
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissor">✌️</button>
    </div>
    <div class="results">
      <div>YOU<span class="result-score" data-your-score>0</span></div>
      <div data-final-column>
        COMPUTER<span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">✊</div>
      <div class="result-selection">✋</div> -->
    </div>
  </body>
</html>
